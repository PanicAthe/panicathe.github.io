name: Deploy Vite + React to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: List dist files
        run: |
          echo "=== DIST FILES ==="
          find dist -type f -printf "%s bytes - %p\n"
          echo "==================="

      # ✅ Pages용 artifact 대신 upload-artifact 사용 (무손실)
      - name: Upload full build (no compression)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist
          compression-level: 0
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_path: dist
