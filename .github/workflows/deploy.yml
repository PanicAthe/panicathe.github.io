name: Deploy Vite + React to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # ✅ 디버그용: dist 내용 확인 (mp4 있는지 로그로 표시)
      - name: List built files
        run: |
          echo "=== DIST 파일 목록 ==="
          find dist -type f -print
          echo "======================="

      # ✅ 무손실 업로드 (mp4 포함)
      - name: Upload dist to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          retention-days: 7

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
